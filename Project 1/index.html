<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CGPA Predictor</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>

  <div class="container">
    <div class="header">
      <h1>CGPA Predictor</h1>
      <p>Calculate your expected CGPA based on previous performance and future goals</p>
    </div>

    <div class="card">
      <form id="cgpaForm">
        <div class="error" id="errorMessage"></div>

        <div class="form-row">
          <div class="form-group">
            <label for="totalSemesters">Total Number of Semesters</label>
            <input type="number" id="totalSemesters" min="1" max="12" required />
          </div>
          <div class="form-group">
            <label for="currentSemester">Current Semester</label>
            <input type="number" id="currentSemester" min="1" max="12" required />
          </div>
        </div>

        <div class="semester-inputs" id="semesterInputs">
          <div class="semester-section" id="previousCGPASection">
            <h3>Previous Semester CGPAs</h3>
            <div class="semester-grid" id="previousCGPAGrid"></div>
          </div>

          <div class="semester-section" id="expectedCGPASection">
            <h3>Expected Future CGPAs</h3>
            <div class="semester-grid" id="expectedCGPAGrid"></div>
          </div>

          <div class="semester-section">
            <h3>Credit Hours for Each Semester</h3>
            <div class="semester-grid" id="creditsGrid"></div>
          </div>
        </div>

        <button type="submit" class="btn">Calculate CGPA</button>
      </form>

      <div class="result" id="result">
        <h2>Your Expected CGPA</h2>
        <div class="cgpa-value" id="cgpaValue">0.00</div>
        <p>Based on your previous performance and future expectations</p>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
